<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiloTW 伺服器狀態 | mc.hsuddfps.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background: radial-gradient(circle at center, #1a202c 0%, #0a0e14 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-online {
            background-color: #4ade80;
            box-shadow: 0 0 15px #4ade80;
            animation: pulse 2s infinite;
        }

        .status-offline {
            background-color: #f87171;
            box-shadow: 0 0 15px #f87171;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        .ip-box {
            background: rgba(0, 0, 0, 0.3);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 1rem;
            font-family: monospace;
            font-size: 1.1rem;
            margin: 1.5rem 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ip-box:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #6366f1;
        }

        .copy-btn {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            padding: 0.8rem 2rem;
            border-radius: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .copy-message {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #10b981;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 0.8rem;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .copy-message.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>

    <!-- 背景動效 -->
    <div class="particles">
        <svg width="100%" height="100%">
            <circle cx="10%" cy="20%" r="2" fill="white" opacity="0.2" />
            <circle cx="85%" cy="15%" r="3" fill="white" opacity="0.1" />
            <circle cx="40%" cy="80%" r="2" fill="white" opacity="0.15" />
            <circle cx="70%" cy="60%" r="4" fill="white" opacity="0.05" />
        </svg>
    </div>

    <div class="glass-card">
        <!-- 伺服器圖示 -->
        <div class="mb-6 flex justify-center">
            <div class="w-24 h-24 bg-indigo-500 rounded-3xl flex items-center justify-center shadow-2xl overflow-hidden">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12 text-white">
                    <path d="M12.378 1.602a.75.75 0 0 0-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03ZM21.75 7.93l-9 5.25v9l8.628-5.032a.75.75 0 0 0 .372-.648V7.93ZM11.25 22.18v-9l-9-5.25v8.57a.75.75 0 0 0 .372.648l8.628 5.033Z" />
                </svg>
            </div>
        </div>

        <h1 class="text-3xl font-extrabold mb-2 tracking-tight">MiloTW Server</h1>
        
        <!-- 狀態欄 -->
        <div id="status-container" class="flex items-center justify-center mb-6 text-gray-400 font-medium">
            <span id="status-dot" class="status-dot status-offline"></span>
            <span id="status-text">正在取得狀態...</span>
        </div>

        <!-- 玩家人數 -->
        <div id="player-count" class="text-sm text-gray-400 mb-8 opacity-0 transition-opacity duration-500">
            在線人數: <span id="online-players" class="text-white font-bold">0</span> / <span id="max-players">0</span>
        </div>

        <p class="text-xs text-gray-500 uppercase tracking-widest mb-2 font-bold">伺服器位址</p>
        <div class="ip-box" id="ip-display" onclick="copyIP()">
            mc.hsuddfps.com
        </div>

        <button class="copy-btn" onclick="copyIP()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
            </svg>
            複製 IP
        </button>

        <div class="mt-8 text-gray-600 text-xs">
            &copy; 2026 MiloTW. Powered by mcsrvstat.us
        </div>
    </div>

    <!-- 複製成功提示 -->
    <div id="copy-toast" class="copy-message">
        已成功複製 IP！
    </div>

    <script>
        const SERVER_IP = 'mc.hsuddfps.com';

        async function updateStatus() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const playerCount = document.getElementById('player-count');
            const onlinePlayers = document.getElementById('online-players');
            const maxPlayers = document.getElementById('max-players');

            try {
                // 使用公共 API 獲取 Minecraft 伺服器狀態
                const response = await fetch(`https://api.mcsrvstat.us/2/${SERVER_IP}`);
                const data = await response.json();

                if (data.online) {
                    statusDot.className = 'status-dot status-online';
                    statusText.innerText = '伺服器在線';
                    statusText.className = 'text-green-400 font-bold';
                    
                    onlinePlayers.innerText = data.players.online;
                    maxPlayers.innerText = data.players.max;
                    playerCount.style.opacity = '1';
                } else {
                    statusDot.className = 'status-dot status-offline';
                    statusText.innerText = '伺服器維護中';
                    statusText.className = 'text-red-400 font-bold';
                    playerCount.style.opacity = '0';
                }
            } catch (error) {
                console.error('無法獲取伺服器狀態:', error);
                statusText.innerText = '無法連線至 API';
            }
        }

        function copyIP() {
            const tempInput = document.createElement('input');
            tempInput.value = SERVER_IP;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            // 顯示提示
            const toast = document.getElementById('copy-toast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // 初始化並每分鐘自動刷新
        updateStatus();
        setInterval(updateStatus, 60000);
    </script>
</body>
</html>
