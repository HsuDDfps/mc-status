<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>徐滴滴麥塊伺服器狀態</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://fav.farm/🖥️" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("Index_BG.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #000;
    }

    .description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .server-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    .server-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .server-card:hover {
      transform: scale(1.03);
    }

    .server-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .server-host {
      font-size: 0.95rem;
      color: #aaa;
    }

    .copy-section {
      margin-top: 2rem;
      text-align: center;
    }

    .copy-btn {
      background: #6dcff4;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      color: #111;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background: #58b3d6;
    }

    .update-time {
      margin-top: 0.7rem;
      font-size: 0.85rem;
      color: #ccc;
    }

    footer {
      position: relative;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      padding: 1rem 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>徐滴滴麥塊伺服器狀態</h1>
    <div class="description">查看目前各分支伺服器的連線資訊與狀態</div>

    <div class="server-list" id="serverList">
      <!-- Cards will be injected here -->
    </div>

    <div class="copy-section">
      <button class="copy-btn" onclick="copyIP()">複製主伺服器 IP</button>
      <div class="update-time" id="lastUpdated">上次更新時間：--</div>
    </div>
  </main>

  <footer>
    Powered by HsuDD © 2025
  </footer>

  <script>
    const servers = [
      { id: "proxy", name: "託管分支連線埠 Velocity", host: "mc.hsuddfps.com" },
      { id: "lobby", name: "大廳服 Lobby", host: "mc.hsuddfps.com:30065" },
      { id: "survival", name: "生存服 Survival", host: "mc.hsuddfps.com:30066" },
      { id: "creative", name: "建造服 Creative", host: "mc.hsuddfps.com:30067" }
    ];

    function renderServers() {
      const container = document.getElementById("serverList");
      container.innerHTML = servers.map(server => `
        <div class="server-card">
          <div class="server-name">${server.name}</div>
          <div class="server-host">${server.host}</div>
        </div>
      `).join('');
    }

    function updateTime() {
      const now = new Date();
      const formatted = now.getFullYear() + "-" +
                        String(now.getMonth()+1).padStart(2, '0') + "-" +
                        String(now.getDate()).padStart(2, '0') + " " +
                        String(now.getHours()).padStart(2, '0') + ":" +
                        String(now.getMinutes()).padStart(2, '0') + ":" +
                        String(now.getSeconds()).padStart(2, '0');
      document.getElementById("lastUpdated").textContent = "上次更新時間：" + formatted;
    }

    function refreshAll() {
      renderServers();
      updateTime();
    }

    function copyIP() {
      navigator.clipboard.writeText("mc.hsuddfps.com").then(() => {
        alert("IP 已複製到剪貼簿！");
      });
    }

    // 初始化與定時刷新
    refreshAll();
    setInterval(refreshAll, 30000);
  </script>
</body>
</html>
