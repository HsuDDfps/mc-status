<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiloTW 伺服器狀態 | mc.hsuddfps.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            background-color: #0a0e14;
        }

        /* 模糊背景層 */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1587573089734-09cb69c0f2b4?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.4);
            transform: scale(1.1); /* 防止邊緣模糊溢出 */
            z-index: -1;
        }

        .glass-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 95%;
            max-width: 900px;
            z-index: 10;
        }

        @media (min-width: 1024px) {
            .glass-container {
                flex-direction: row;
                align-items: stretch;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            flex: 1;
            transition: all 0.3s ease;
        }

        .player-list-card {
            max-width: 320px;
            display: flex;
            flex-direction: column;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-online { background-color: #4ade80; box-shadow: 0 0 15px #4ade80; animation: pulse 2s infinite; }
        .status-offline { background-color: #f87171; box-shadow: 0 0 15px #f87171; }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        .ip-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            padding: 0.8rem;
            border-radius: 0.8rem;
            font-family: monospace;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ip-box:hover { border-color: #6366f1; background: rgba(255, 255, 255, 0.05); }

        .motd-container {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #d1d5db;
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 1rem;
            margin: 1rem 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.6rem;
            border-radius: 0.8rem;
            background: rgba(255,255,255,0.03);
            margin-bottom: 0.5rem;
            transition: background 0.2s;
        }

        .player-item:hover { background: rgba(255,255,255,0.08); }

        .copy-btn {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            padding: 0.8rem 1.5rem;
            border-radius: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .copy-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(99, 102, 241, 0.4); }

        .player-scroll {
            overflow-y: auto;
            max-height: 350px;
            padding-right: 5px;
        }

        .player-scroll::-webkit-scrollbar { width: 4px; }
        .player-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .copy-message {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #10b981;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 0.8rem;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .copy-message.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="glass-container">
        <!-- 左側：主資訊卡 -->
        <div class="glass-card flex flex-col items-center">
            <div class="w-20 h-20 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-xl mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-10 h-10">
                    <path d="M12.378 1.602a.75.75 0 0 0-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03ZM21.75 7.93l-9 5.25v9l8.628-5.032a.75.75 0 0 0 .372-.648V7.93ZM11.25 22.18v-9l-9-5.25v8.57a.75.75 0 0 0 .372.648l8.628 5.033Z" />
                </svg>
            </div>

            <h1 class="text-3xl font-bold mb-1">MiloTW Server</h1>
            
            <div id="status-container" class="flex items-center mb-4">
                <span id="status-dot" class="status-dot status-offline"></span>
                <span id="status-text" class="text-sm font-medium text-gray-400">正在連線至伺服器...</span>
            </div>

            <div id="version-tag" class="px-3 py-1 bg-white/10 rounded-full text-xs font-mono mb-4 text-indigo-300">
                版本: 載入中...
            </div>

            <div class="motd-container w-full italic text-center" id="motd-text">
                讀取伺服器公告中...
            </div>

            <div class="w-full space-y-4">
                <div>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-1 font-bold">伺服器位址</p>
                    <div class="ip-box text-center" onclick="copyIP()">mc.hsuddfps.com</div>
                </div>
                <button class="copy-btn flex items-center justify-center gap-2" onclick="copyIP()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
                    </svg>
                    複製伺服器地址
                </button>
            </div>
        </div>

        <!-- 右側：玩家名單卡 -->
        <div class="glass-card player-list-card">
            <h2 class="text-xl font-bold mb-4 flex items-center justify-between">
                在線玩家
                <span id="player-badge" class="text-xs bg-indigo-500/30 text-indigo-300 px-2 py-1 rounded-md">0 / 0</span>
            </h2>
            
            <div id="player-list" class="player-scroll">
                <!-- 玩家項目會動態插入於此 -->
                <div class="text-gray-500 text-sm text-center py-10 italic">
                    正在掃描在線冒險者...
                </div>
            </div>

            <div class="mt-auto pt-6 text-[10px] text-gray-500 text-center uppercase tracking-tighter">
                最後更新: <span id="last-update">--:--:--</span>
            </div>
        </div>
    </div>

    <div id="copy-toast" class="copy-message">已成功複製 IP 到剪貼簿！</div>

    <script>
        const SERVER_IP = 'mc.hsuddfps.com';

        async function updateStatus() {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            const motdText = document.getElementById('motd-text');
            const versionTag = document.getElementById('version-tag');
            const playerBadge = document.getElementById('player-badge');
            const playerList = document.getElementById('player-list');
            const lastUpdate = document.getElementById('last-update');

            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${SERVER_IP}`);
                const data = await response.json();

                if (data.online) {
                    statusDot.className = 'status-dot status-online';
                    statusText.innerText = '伺服器開啟中';
                    statusText.className = 'text-green-400 font-bold ml-1';
                    
                    // 版本與 MOTD
                    versionTag.innerText = `版本: ${data.version || '未知'}`;
                    motdText.innerText = data.motd.clean.join(' ') || '歡迎來到 MiloTW 伺服器！';
                    
                    // 玩家人數
                    playerBadge.innerText = `${data.players.online} / ${data.players.max}`;
                    
                    // 玩家名單渲染
                    if (data.players.list && data.players.list.length > 0) {
                        playerList.innerHTML = '';
                        data.players.list.forEach(player => {
                            const item = document.createElement('div');
                            item.className = 'player-item';
                            item.innerHTML = `
                                <img src="https://minotar.net/avatar/${player}/24" alt="${player}" class="rounded-md shadow-sm">
                                <span class="text-sm font-medium text-gray-200">${player}</span>
                            `;
                            playerList.appendChild(item);
                        });
                    } else {
                        playerList.innerHTML = '<div class="text-gray-500 text-sm text-center py-10">目前沒有玩家在線</div>';
                    }
                } else {
                    statusDot.className = 'status-dot status-offline';
                    statusText.innerText = '伺服器已離線';
                    statusText.className = 'text-red-400 font-bold ml-1';
                    motdText.innerText = '伺服器目前正在維護中，請稍後再試。';
                    playerBadge.innerText = '0 / 0';
                    playerList.innerHTML = '<div class="text-red-400/50 text-sm text-center py-10 italic">無法連結伺服器</div>';
                }
                
                const now = new Date();
                lastUpdate.innerText = now.toLocaleTimeString();

            } catch (error) {
                console.error('API Error:', error);
                statusText.innerText = '無法讀取數據';
            }
        }

        function copyIP() {
            const tempInput = document.createElement('input');
            tempInput.value = SERVER_IP;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            const toast = document.getElementById('copy-toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        updateStatus();
        setInterval(updateStatus, 60000); // 每一分鐘刷新一次
    </script>
</body>
</html>
